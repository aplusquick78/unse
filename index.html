<!DOCTYPE html>
<html>
<head>
    <title>고급 버튼식 계산기</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>고급 버튼식 계산기</h1>
    <form id="calculator-form">
        <input type="text" id="expression-input" placeholder="수식을 입력하세요">
        <button type="button" onclick="calculate()">계산</button>
        <div id="result"></div>
    </form>

    <form id="sqrt-form">
        <input type="text" id="sqrt-input" placeholder="제곱근을 구할 숫자를 입력하세요">
        <button type="button" onclick="calculateSqrt()">제곱근</button>
        <div id="sqrt-result"></div>
    </form>

    <form id="factorial-form">
        <input type="text" id="factorial-input" placeholder="팩토리얼을 구할 숫자를 입력하세요">
        <button type="button" onclick="calculateFactorial()">팩토리얼</button>
        <div id="factorial-result"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
