<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly style="width: 9cm; height: 3cm; font-size: 30pt;">
    <br>
    <button onclick="clearDisplay()" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">C</button>
    <button onclick="appendToDisplay('(')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">(</button>
    <button onclick="appendToDisplay(')')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">)</button>
    <button onclick="appendToDisplay('%')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">%</button>
    <br>
    <button onclick="appendToDisplay('7')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">7</button>
    <button onclick="appendToDisplay('8')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">8</button>
    <button onclick="appendToDisplay('9')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">9</button>
    <button onclick="appendToDisplay('*')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">*</button>
    <br>
    <button onclick="appendToDisplay('4')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">4</button>
    <button onclick="appendToDisplay('5')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">5</button>
    <button onclick="appendToDisplay('6')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">6</button>
    <button onclick="appendToDisplay('-')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">-</button>
    <br>
    <button onclick="appendToDisplay('1')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">1</button>
    <button onclick="appendToDisplay('2')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">2</button>
    <button onclick="appendToDisplay('3')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">3</button>
    <button onclick="appendToDisplay('+')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">+</button>
    <br>
    <button onclick="appendToDisplay('0')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">0</button>
    <button onclick="appendToDisplay('00')" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">00</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()" style="width: 2.25cm; height: 2.5cm; font-size: 20pt;">=</button>
</div>

<script src="script.js"></script>
</body>
</html>

</html>
